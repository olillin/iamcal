# This workflow will run the linter using node

name: Lint Node.js Package

on:
    push:

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: 20
            - run: npm ci -D
            - run: npm run build
            - run: npm run lint
